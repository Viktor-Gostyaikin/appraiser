{% extends "includes/base.html" %}
{% block title %}
	My dictionary
{% endblock %}
{% block content %}
	<h1>TF-IDF dictionary of {{ user.username }}</h1>
	<div class="table-responsive">
		<table class="table table-striped table-sm">
			<thead>
				<tr>
					<th scope="col">Word</th>
					<th scope="col">tf</th>
					<th scope="col">idf</th>
				</tr>
			</thead>
			<tbody>
				{% for token in tokens %}
				<tr>
					<td>{{ token.token }}</td>
					<td>{{ token.tf }}</td>
					<td>{{ token.token.idf }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
